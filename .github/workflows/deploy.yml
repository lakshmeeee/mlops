name: CI/CD to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  REPO_NAME: iris-api-repo
  IMAGE_NAME: iris-api
  CLUSTER_NAME: mlops-gke
  GCS_DATA_PATH: gs://mlops-week1/v1/data/data.csv

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Authenticate to Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_KEY }}

    # 3Ô∏è‚É£ Verify account (optional but very useful for debugging)
    - name: Verify active account
      run: gcloud auth list

    # 4Ô∏è‚É£ Set up gcloud CLI
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    # 5Ô∏è‚É£ Set up CML (for model metrics reporting)
    - name: Set up CML
      uses: iterative/setup-cml@v2

    # 6Ô∏è‚É£ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 7Ô∏è‚É£ Get dataset from GCS
    - name: Get dataset from GCS
      run: |
        mkdir -p data
        gsutil cp $GCS_DATA_PATH data/data.csv

    # 8Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: pip install -r requirements.txt

    # 9Ô∏è‚É£ Run tests
    - name: Run tests
      run: PYTHONPATH=. pytest -v

    # üîü Post metrics using CML
    - name: Post CML report
      run: |
        echo "## Model metrics" > report.md
        cat metrics.log >> report.md
        cml comment create report.md

    # 1Ô∏è‚É£1Ô∏è‚É£ Configure Docker to push to Artifact Registry
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    # 1Ô∏è‚É£2Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest .

    # 1Ô∏è‚É£3Ô∏è‚É£ Push Docker image to Artifact Registry
    - name: Push Docker image to Artifact Registry
      run: docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest

    # 1Ô∏è‚É£4Ô∏è‚É£ Get GKE credentials
    - name: Get GKE credentials
      run: gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }}

    # 1Ô∏è‚É£5Ô∏è‚É£ Deploy to GKE
    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

